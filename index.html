<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}
.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #9B111E;
}

.button3:hover {
  background-color: #9B111E;
  color: white;
}
</style>
</head>
<body>
<script>   
	function test(clicked) { 
		var text = clicked;
		window.location.href = 'form.html' + '#' + text; 
	}
</script>
<h1>Please select the website</h1>

<button class="button button1" id="Flipkart" onClick="test(this.id)">Flipkart</button>
<button class="button button2" id="Amazon" onclick="test(this.id)">Amazon</button>
<button class="button button3" id="Snapdeal" onclick="test(this.id)">Snapdeal</button>


</body>
</html>
